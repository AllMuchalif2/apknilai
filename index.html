<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Nilai 0025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 mb-3 pb-3 pt-3 rounded bg-info">
        <h1 class="text-center">Aplikasi Nilai</h1>
        <hr>
        <form id="form" class="mt-5">
            
            <div class="input-group mb-3">
                <label for="nim">
                    <span class="input-group-text">NIM</span>
                </label>
                <input type="text" class="form-control" id="nim" placeholder="NIM" required>
            </div>
            <div class="input-group">
                <label for="nama">
                    <span class="input-group-text">Nama</span>
                </label>
                <input type="text" class="form-control" id="nama" placeholder="Nama" required>
            </div>
            <br>
            <div class="row">
                <!-- teori -->
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-header text-center bg-dark text-light">
                            Teori
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="preT" placeholder="10%" max="100" required>
                                <label for="preT">Presensi</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="tgsT" placeholder="30%" max="100" required>
                                <label for="tgsT" class="form-label">Tugas</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="utsT" placeholder="30%" max="100" required>
                                <label for="utsT" class="form-label">UTS</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="uasT" placeholder="30%" max="100" required>
                                <label for="uasT" class="form-label">UAS</label>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Praktek -->
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-header text-center bg-dark text-light">
                            Praktek
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="preP" placeholder="10%" max="100" required>
                                <label for="preP" class="form-label">Presensi</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="tgsP" placeholder="30%" max="100" required>
                                <label for="tgsP" class="form-label">Tugas</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="utsP" placeholder="30%" max="100" required>
                                <label for="utsP" class="form-label">UTS</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="uasP" placeholder="30%" max="100" required>
                                <label for="uasP" class="form-label">UAS</label>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-fluid text-center mt-3">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="button" class="btn btn-warning" id="batal">Batal</button>
                </div>
            </div>
        </form>
        <div class="table-section mt-3  overflow-auto">
            <table class="table table-bordered border-dark">
                <thead class="thead-light bg-dark text-light">
                    <tr>
                        <th>No</th>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Presensi</th>
                        <th>Tugas</th>
                        <th>UTS</th>
                        <th>UAS</th>
                        <th>Nilai Akhir</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="isiTable" class="bg-secondary text-light">
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-danger" id="reset">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
